{% extends "base_generic.html" %}

{% block head %}
    {{ block.super}}
    {{ form.media }}
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <label for="{{ form.title.id_for_label}}"><strong>Title</strong></label><br>
                    {{ form.title }}
                </div>
                <div class="col-sm-4">
                    <br>
                    <label for="{{ form.entry_date.id_for_label }}">Date: </label>
                    {{ form.entry_date }}
                    <label for="{{ form.entry_time.id_for_label}}">Time: </label>
                    {{form.entry_time}}
                </div>
            </div>            
        </div>

        <div class="form-group">
            {{form.content}}
        </div>
        <input type="submit" value= "Submit">
    </form>
{% endblock %}
