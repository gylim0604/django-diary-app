{% extends "base_generic.html" %}

{% block head %}
    {{ block.super}}
    {{ form.media }}
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_lable}}"><strong>Title</strong></label><br>
            {{ form.title }}
        </div>

        <div class="form-group">
            {{form.content}}
        </div>
        <input type="submit" value= "Update">
    </form>
{% endblock %}
