{% extends "base_generic.html" %}

{% block content %}
    <h2>{{ entry.title }}</h2> 
    <div class="container" style="margin-left: 0">
        <div class="row">
            <div class="col-sm-9">
                {{entry.entry_date}}
            </div>
            <div class="col-sm-3">
                <div class="button-box">
                    <a class="btn btn-color btn-sm" href="{% url 'entry-update' pk=entry.id %}">Edit</a>
                </div>
            </div>
        </div>
    </div>
    
    <hr>
    <p>{{ entry.content|safe }}</p>

    
{% endblock %}
